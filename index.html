<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="calculate">
                <div class="input-group">
                    <p>Bill</p>
                    <input type="number" id="inputBill" placeholder="0">
                </div>
                <div class="select-tip">
                    <p>Select Tip %</p>
                    <div class="button-groups">
                        <button value="5">5%</button>
                        <button value="10">10%</button>
                        <button value="15">15%</button>
                        <button value="25">25%</button>
                        <button value="50">50%</button>
                        <button value="80">80%</button>
                    </div>
                </div>
                <div class="input-group">
                    <p>Number of People</p>
                    <input type="number" id="inputNumber" placeholder="0">
                </div>
                <button id="calculateButton">Calculate</button>
            </div>
            <div class="result">
                <div class="items">
                    <div class="item">
                        <p class="title">Tip Amount <br> <span>/ person</span> </p>
                        <p class="amount">$0.00</p>
                    </div>
                    <div class="item">
                        <p class="title">Total <br> <span>/ person</span> </p>
                        <p class="total">$0.00</p>
                    </div>
                </div>
                <button id="resultButton">Reset</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
